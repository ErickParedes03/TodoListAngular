<app-spinner></app-spinner>
<div class="wrapped">
    <div class="body">
        <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
            <img class="logo" src="../../../../assets/img/cerrar.png" alt="img login">
            <h2>Create your account</h2>
            <div class="form-floating mb-3 mt-3">
                <input 
                    type="email" 
                    class="form-control" 
                    id="floatingInput" 
                    formControlName="username"
                    placeholder="Ingrese usuario"
                >
                <label for="floatingInput">Usuario</label>
                <div
                    *ngIf="signUpForm.get('username')?.errors?.['required'] && (signUpForm.get('username')?.dirty || signUpForm.get('username')?.touched)"
                    class="text-danger m-2 d-flex"
                >
                User is required.
                </div>
            </div>
            <div class="form-floating mb-3">
                <input 
                    type="email" 
                    class="form-control" 
                    id="floatingEmail" 
                    formControlName="email"
                    placeholder="Email"
                >
                <label for="floatingEmail">Email</label>
                <div
                    *ngIf="signUpForm.get('email')?.errors?.['required'] && (signUpForm.get('email')?.dirty || signUpForm.get('email')?.touched)"
                    class="text-danger m-2 d-flex"
                >
                Email is required.
                </div>
            </div>
            <div class="form-floating mb-3">
                <input 
                    type="password" 
                    class="form-control" 
                    id="floatingPassword" 
                    formControlName="password"
                    placeholder="Ingrese Password"
                >
                <label for="floatingPassword">Password</label>
                <div
                    *ngIf="signUpForm.get('password')?.errors?.['required'] && (signUpForm.get('password')?.dirty || signUpForm.get('password')?.touched)"
                    class="text-danger m-2 d-flex"
                >
                Password is required.
                </div>
            </div>
            <div class="form-floating mb-3">
                <input 
                    type="password" 
                    class="form-control" 
                    id="floatingConfirmPassword" 
                    formControlName="ConfirmPassword"
                    placeholder="Confirm Password"
                >
                <label for="floatingConfirmPassword">Confirm Password</label>
                <div
                    *ngIf="signUpForm.get('ConfirmPassword')?.errors?.['required'] && (signUpForm.get('ConfirmPassword')?.dirty || signUpForm.get('ConfirmPassword')?.touched)"
                    class="text-danger m-2 d-flex"
                >
                Confirm Password is required.
                </div>
                <div
                    *ngIf="signUpForm.hasError('passwordMismatch') && (signUpForm.get('ConfirmPassword')?.dirty || signUpForm.get('ConfirmPassword')?.touched)"
                    class="text-danger m-2 d-flex"
                >
                Password do not match.
                </div>
            </div>
            <div class="d-grid gap-2">
                <button 
                    type="submit" 
                    [disabled]="signUpForm.invalid"
                    class="btn btn-primary"
                >Sign Up</button>
            </div>
            <!-- <p class="mt-3">No tiene cuenta ? <a routerLink="/sign-up">Sign Up</a></p> -->
        </form>
    </div>
</div>
